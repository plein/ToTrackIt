micronaut:
  application:
    name: totrackit-api-test
  data:
    default:
      dialect: H2
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true
  task:
    scheduler:
      enabled: true

datasources:
  default:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
    username: sa
    password: ""
    driver-class-name: org.h2.Driver

flyway:
  datasources:
    default:
      enabled: false

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true

endpoints:
  all:
    enabled: false
  health:
    enabled: true
  metrics:
    enabled: true
  prometheus:
    enabled: true

logger:
  levels:
    com.totrackit: DEBUG
    io.micronaut.data: DEBUG